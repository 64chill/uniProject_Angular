
<mat-sidenav-container>

      <mat-sidenav #sidenav opened="false" >
          <mat-nav-list>
            <a *ngIf="loggedIn" mat-list-item routerLink="/notifications" (click)="sidenav.close()">
              <mat-icon>notification_important</mat-icon>
              Notifications
            </a>
            <a *ngIf="loggedIn && this.userService.getCurrenSession().acc_type == 'passenger'" mat-list-item routerLink="/search-active-rides" (click)="sidenav.close()">
              <mat-icon>directions_car</mat-icon>
              Search Active Rides
            </a>
            <a *ngIf="loggedIn && this.userService.getCurrenSession().acc_type == 'driver'" mat-list-item routerLink="/view-current-rides" (click)="sidenav.close()">
              <mat-icon>directions_car</mat-icon>
              View Current Rides
            </a>
            <a *ngIf="loggedIn" mat-list-item routerLink="profile" (click)="myProfile(); sidenav.close()">
              <mat-icon>person</mat-icon>
              My Profile
            </a>
            <a *ngIf="loggedIn" mat-list-item routerLink="/" (click)="sidenav.close(); signOut()">
              <mat-icon>exit_to_app</mat-icon>
              Sing out
            </a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <mat-toolbar color="primary" *ngIf="loggedIn">
              <div fxHide.gt-xs>
                <button mat-raised-button color="accent" (click)="sidenav.toggle()">
                  <mat-icon>menu</mat-icon>
                </button>
              </div>
              
              <div fxFlex fxLayoutAlign="end" fxLayoutGap="15px" fxHide.xs>
      
                <a  routerLink="/notifications">Notifications</a>
                <a  *ngIf="this.userService.getCurrenSession().acc_type == 'driver'" routerLink="//view-current-rides" >View Current Rides</a>
                <a  *ngIf="this.userService.getCurrenSession().acc_type == 'passenger'" routerLink="/search-active-rides">Search Active Rides</a>
                <div  [matMenuTriggerFor]="menu" >
                  <a href="javascript:;" fxLayoutAlign="center center">
                      {{this.userService.getCurrenSession().contact_email}}
                  <mat-icon>expand_more</mat-icon>
                  </a>
                </div>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item routerLink="/profile" (click)="myProfile()">My Profile</button>
                  <button mat-menu-item routerLink="/" (click)="signOut()">Sign Out</button>
                </mat-menu>
              </div>
          </mat-toolbar>
 
   <router-outlet></router-outlet>
  </mat-sidenav-content>
    
  </mat-sidenav-container>
