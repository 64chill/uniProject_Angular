

<section>

        <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="20px">
            <mat-form-field>
                <mat-label>Filter Rides</mat-label>
                <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
        </div> 
    
      
  
  <!-- property binding -->
  <mat-table [dataSource]="notificationSource" matSort >
     
    <!-- driver name -->
    <ng-container matColumnDef="driver_name" >
      <mat-header-cell *matHeaderCellDef mat-sort-header>Driver Name</mat-header-cell>
      <mat-cell *matCellDef="let element">
          <a [routerLink]="['/profile']" [queryParams]="{userID: element.id_driver}" (click)="onProfileUse(element.id_driver)">
            {{element.driverName}}
          </a>
        </mat-cell>
    </ng-container>

    <!-- ride name -->
    <ng-container matColumnDef="ride_name" >
        <mat-header-cell *matHeaderCellDef mat-sort-header>Ride Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.rideName }}</mat-cell>
      </ng-container>

      <!-- location name -->
    <ng-container matColumnDef="location" >
        <mat-header-cell *matHeaderCellDef mat-sort-header>Location</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.locationToFrom }}</mat-cell>
      </ng-container>

      <!-- approved name -->
      <ng-container matColumnDef="approved" >
          <mat-header-cell *matHeaderCellDef mat-sort-header>Approved</mat-header-cell>
          <mat-cell *matCellDef="let element">{{ element.approved }}</mat-cell>
        </ng-container>
  
  
     <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
     <mat-row *matRowDef="let rows; columns: displayedColumns"></mat-row>
  </mat-table>
  
  <mat-paginator [pageSize]="3" [pageSizeOptions]="[2,3,4,6,8]"></mat-paginator>
  
  </section>
