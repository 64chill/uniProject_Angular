<section>
    Following passengers are registered for this ride:
    <div *ngFor="let item of passangersArray" fxLayout="column" fxLayoutAlign="center center" >
        <a [routerLink]="['/profile']" [queryParams]="{userID: item.pID}" (click)="onPassengerView(item.pID)">
          {{item.name}}
        </a>
    </div>
  
  
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
      <button type="button" mat-raised-button color="primary" (click)="onCancel()" >
        CANCEL
      </button>
      </div>
  
  </section>
